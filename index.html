<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="nav__logos">
                <p>Pokédex</p>
                <div>
                    <img class="pokeball" src="./img/pokebola.png" alt="pokebola">
                </div>
            </div>
            <ul class="nav__list">
                <li class="nav__list-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li> 
                <li class="nav__list-item"><button class="btn btn-header fire" id="fire">Fire</button></li>
                <li class="nav__list-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
                <li class="nav__list-item"><button class="btn btn-header water" id="water">Water</button></li>
                <li class="nav__list-item"><button class="btn btn-header grass" id="grass">Grass</button></li>
                <li class="nav__list-item"><button class="btn btn-header electric" id="electric">Electric</button></li>
                <li class="nav__list-item"><button class="btn btn-header ice" id="ice">Ice</button></li>
                <li class="nav__list-item"><button class="btn btn-header fighting" id="fighting">Fighting</button></li>
                <li class="nav__list-item"><button class="btn btn-header poison" id="poison">Poison</button></li>
                <li class="nav__list-item"><button class="btn btn-header ground" id="ground">Ground</button></li>
                <li class="nav__list-item"><button class="btn btn-header psychic" id="psychic">Psychic</button></li>
                <li class="nav__list-item"><button class="btn btn-header bug" id="bug">Bug</button></li>
                <li class="nav__list-item"><button class="btn btn-header rock" id="rock">Rock</button></li>
                <li class="nav__list-item"><button class="btn btn-header ghost" id="ghost">Ghost</button></li>
                <li class="nav__list-item"><button class="btn btn-header flying" id="flying">Flying</button></li>
                <li class="nav__list-item"><button class="btn btn-header dark" id="dark">Dark</button></li>
                <li class="nav__list-item"><button class="btn btn-header dragon" id="dragon">Dragon</button></li>
                <li class="nav__list-item"><button class="btn btn-header steel" id="steel">Steel</button></li>
                <li class="nav__list-item"><button class="btn btn-header fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
    </header>
    <main>

        <div id="todos">
            <div class="todos__pokemon" id="listaPokemon">
                <div class="pokemon">
                    <p class="pokemon__id-back">#025</p>
                    <div class="pokemon__imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                    </div>
                    <div class="pokemon__info">
                        <div class="pokemon__info-nombre-contenedor">
                            <p class="pokemon__info-id">#025</p>
                            <h2 class="pokemon__info-nombre">Pikachu</h2>
                        </div>
                        <div class="pokemon__tipos">
                            <p class="pokemon__tipos-tipo electric">ELECTRIC</p>
                            <p class="pokemon__tipos-tipo fighting">FIGHTING</p>
                        </div>
                        <div class="pokemon__stats">
                            <p class="pokemon__stats-stat">4m</p>
                            <p class="pokemon__stats-stat">60kg</p>
                        </div>
                    </div>
                </div>

                <div class="pokemon">
                    <p class="pokemon__id-back">#025</p>
                    <div class="pokemon__imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                    </div>
                    <div class="pokemon__info">
                        <div class="pokemon__info-nombre-contenedor">
                            <p class="pokemon__info-id">#025</p>
                            <h2 class="pokemon__info-nombre">Pikachu</h2>
                        </div>
                        <div class="pokemon__tipos">
                            <p class="pokemon__tipos-tipo electric">ELECTRIC</p>
                            <p class="pokemon__tipos-tipo fighting">FIGHTING</p>
                        </div>
                        <div class="pokemon__stats">
                            <p class="pokemon__stats-stat">4m</p>
                            <p class="pokemon__stats-stat">60kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
